<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS アーキテクチャパズルゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AWS アーキテクチャパズルゲーム</h1>
    </header>

    <main>
        <div id="welcome-screen" class="screen">
            <h2>AWSサービスを組み合わせてアーキテクチャを構築しよう！</h2>
            <p>このゲームでは、与えられた要件に合わせてAWSサービスを組み合わせ、最適なアーキテクチャを構築します。</p>
            <p>全5問のパズルに挑戦して、あなたのAWS知識をテストしましょう！</p>
            <button id="start-button" class="btn primary-btn">ゲームを始める</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="progress-container">
                    <div class="progress-text">問題 <span id="current-question">1</span>/5</div>
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
                <div class="score-container">
                    スコア: <span id="score">0</span>
                </div>
            </div>

            <div class="game-content">
                <div class="requirements-panel">
                    <h3>要件</h3>
                    <div id="question-title" class="question-title"></div>
                    <ul id="requirements-list"></ul>
                </div>

                <div class="architecture-panel">
                    <div id="architecture-canvas">
                        <!-- ドロップゾーンはJSで動的に生成 -->
                    </div>
                </div>

                <div class="services-panel">
                    <h3>AWSサービス</h3>
                    <div id="services-list" class="services-list">
                        <!-- サービスはJSで動的に生成 -->
                    </div>
                </div>
            </div>

            <div class="game-footer">
                <button id="check-answer-button" class="btn primary-btn">解答を確認</button>
                <button id="hint-button" class="btn secondary-btn">ヒント</button>
            </div>
        </div>

        <div id="feedback-screen" class="screen hidden">
            <h2 id="feedback-title"></h2>
            <div id="feedback-message"></div>
            <div id="feedback-details"></div>
            <button id="continue-button" class="btn primary-btn">次へ</button>
        </div>

        <div id="results-screen" class="screen hidden">
            <h2>ゲーム終了！</h2>
            <div class="final-score">最終スコア: <span id="final-score">0</span>/100</div>
            <div id="result-message"></div>
            <div id="question-results"></div>
            <button id="restart-button" class="btn primary-btn">もう一度プレイ</button>
        </div>
    </main>

    <footer>
        <p>AWS アーキテクチャパズルゲーム - GitHub.io版</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
